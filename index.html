<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DxTetris</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>DxTetris</h1>
    <div class="content">
        <div class="help">
            <div id="info">
                <h2>Puntaje</h2>
                <div id="score"><span>1000</span> pts</div>
                <h2>Siguiente</h2>
                <div id="next"> L </div>
                <h2>Instrucciones</h2>
                <div id="instructions">
                    <ul>
                        <li>Enter - Start / Pause</li>
                        <li> &larr; - Nueve la figura a la izquierda</li>
                        <li> &rarr; - Nueve la figura a la derecha</li>
                        <li>SpaceBar - Rotaci&oacute;n de la figura</li>
                    </ul>
                </div>
            </div>
            <div id="status">
                Presiona Enter
            </div>
        </div>
        <div id="tetris"></div>
    </div>
    <script src="game.js"></script>
</body>

</html>
